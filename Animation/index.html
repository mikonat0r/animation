<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Football Movie: The Last Goal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="theater">
    <div class="camera-rig">
        
        <div class="sky-vault">
            <div class="stars"></div>
            <div class="moon"></div>
            <div class="clouds">
                <div class="cloud cl1"></div>
                <div class="cloud cl2"></div>
                <div class="cloud cl3"></div>
            </div>
        </div>

        <div class="stadium-back">
            <div class="stands">
                <div class="fans-row r1"></div>
                <div class="fans-row r2"></div>
                <div class="fans-row r3"></div>
            </div>
            
            <div class="mega-scoreboard">
                <div class="board-top">FINAL MATCH</div>
                <div class="board-main">
                    <div class="team-name">BLUE</div>
                    <div class="digits">
                        <div class="score-flip" id="blue-score">
                            <span class="num-old">3</span>
                            <span class="num-new">4</span>
                        </div>
                        <div class="colon">:</div>
                        <div class="score-static">3</div>
                    </div>
                    <div class="team-name">RED</div>
                </div>
                <div class="board-bottom">TIME <span class="match-clock">89:59</span></div>
            </div>
        </div>

        <div class="pitch-container">
            <div class="grass-stripes"></div>
            <div class="field-markings">
                <div class="center-circle"></div>
                <div class="penalty-area"></div>
            </div>

            <div class="goal-complex">
                <div class="goal-frame">
                    <div class="net-canvas"></div>
                </div>
            </div>

            <div class="entity red-defender">
                <div class="character-model">
                    <div class="head"></div>
                    <div class="torso"></div>
                    <div class="arm arm-l"></div>
                    <div class="arm arm-r"></div>
                    <div class="leg leg-l"><div class="boot"></div></div>
                    <div class="leg leg-r"><div class="boot"></div></div>
                </div>
                <div class="player-shadow"></div>
            </div>

            <div class="entity blue-striker">
                <div class="character-model">
                    <div class="head"></div>
                    <div class="torso"></div>
                    <div class="arm arm-l"></div>
                    <div class="arm arm-r"></div>
                    <div class="leg leg-l"><div class="boot"></div></div>
                    <div class="leg leg-r"><div class="boot"></div></div>
                </div>
                <div class="player-shadow"></div>
                
                <div class="soccer-ball">
                    <div class="ball-texture"></div>
                </div>
            </div>

            <div class="entity goalkeeper">
                <div class="character-model">
                    <div class="head"></div>
                    <div class="torso"></div>
                    <div class="arm-goalie arm-l"></div>
                    <div class="arm-goalie arm-r"></div>
                    <div class="leg leg-l"></div>
                    <div class="leg leg-r"></div>
                </div>
            </div>

        </div> <div class="trophy-drop">
            <div class="gold-cup">üèÜ</div>
            <div class="victory-shine"></div>
        </div>

        <div class="end-titles">
            <h1>–ì–û–õ! –ü–û–ë–ï–î–ê –°–ò–ù–ò–•!</h1>
            <p>–ú–∞—Ç—á –∑–∞–≤–µ—Ä—à–µ–Ω</p>
        </div>

    </div> </div>

</body>
</html>
